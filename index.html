<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>License Plate Logger</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>License Plate Game</h1>
  <button id="locateBtn">Detect My State</button>
  <p id="locationStatus">Location: Unknown</p>
  <div id="stateInfo"></div>

  <h2>Log a Plate</h2>
  <input type="text" id="plateInput" placeholder="Enter plate number" />
  <button id="logBtn">Log Plate</button>
  <ul id="plateLog"></ul>

  <script src="script.js"></script>
</body>
</html>
